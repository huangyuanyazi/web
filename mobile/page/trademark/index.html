    <script id="trademarkTemplate" type="text/template7">
        {{#each trademark}}
        <li class="card c-trademark-card">
            <a class="item-link" href="page/trademark/detail.html?id={{id}}">
                <div class="card-content">
                    <div class="card-content-inner">
                        <img src="http://img.tqtest.com{{jsonObj images}}">
                        <div style="">
                            <span>{{price}}</span>
                            <p>{{name}}</p>
                            <p>注册于{{jsonTrademark attributes key="regDate"}}</p>
                            <p style="">
                                {{description}}&nbsp;{{jsonTrademark attributes key="type"}}&nbsp;点击量：{{follow}}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    id:{{id}}
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script type="text/template7" id="trademarkEjectTemplate">
        {{#each ejectTitles}}
        <li class="c-trademarkEjectItem" data-filter-id="{{this.filterId}}" data-filter-selector="{{this.filterSelector}}" data-filter-data="{{this.filterData}}" data-filter-show="{{this.filterShow}}">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title">
                        {{this.ejectTitle}}
                    </div>
                </div>
            </div>
        </li>
        {{/each}}
    </script>
